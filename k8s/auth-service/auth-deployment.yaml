apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: libeasy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: libeasy/auth-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: DB_HOST
          value: "auth-mysql"
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: auth-mysql-secret
              key: MYSQL_DATABASE
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: auth-mysql-secret
              key: MYSQL_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: auth-mysql-secret
              key: MYSQL_PASSWORD
        - name: JWT_PRIVATE_KEY_PATH
          value: "/keys/private_key.pem"
        - name: JWT_PUBLIC_KEY_PATH
          value: "/keys/public_key.pem"
        volumeMounts:
        - name: jwt-keys
          mountPath: /keys
          readOnly: true
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: jwt-keys
        secret:
          secretName: jwt-keys
