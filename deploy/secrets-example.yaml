# EXEMPLO de arquivo de Secrets do Kubernetes
# 
# IMPORTANTE: Este é apenas um exemplo! NÃO commite secrets reais no Git!
# 
# Para usar em produção:
# 1. Copie este arquivo: cp secrets-example.yaml secrets.yaml
# 2. Edite secrets.yaml com valores reais (codificados em base64)
# 3. Aplique: kubectl apply -f secrets.yaml
# 4. secrets.yaml está no .gitignore e não será commitado
#
# Para codificar valores em base64:
#   echo -n "sua-senha-aqui" | base64

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: libeasy
type: Opaque
data:
  # Valores devem estar em base64
  # Exemplo: postgres -> cG9zdGdyZXM=
  POSTGRES_USER: cG9zdGdyZXM=
  POSTGRES_PASSWORD: cG9zdGdyZXM=
  POSTGRES_DB: bGliZWFzeQ==

---
apiVersion: v1
kind: Secret
metadata:
  name: libeasy-secret
  namespace: libeasy
type: Opaque
data:
  # Database credentials
  SPRING_DATASOURCE_USERNAME: cG9zdGdyZXM=
  SPRING_DATASOURCE_PASSWORD: cG9zdGdyZXM=
  
  # JWT Secret (exemplo - MUDE EM PRODUÇÃO!)
  # Gere um segredo forte: openssl rand -base64 32
  JWT_SECRET: Y2hhbmdlLXRoaXMtaW4tcHJvZHVjdGlvbi1wbGVhc2U=
  
  # API Keys (se houver)
  # API_KEY: c2V1LWFwaS1rZXktYXF1aQ==

---
apiVersion: v1
kind: Secret
metadata:
  name: apisix-secret
  namespace: libeasy
type: Opaque
data:
  # Admin Key do APISix
  # Valor padrão: edd1c9f034335f136f87ad84b625c8f1
  # MUDE EM PRODUÇÃO!
  admin-key: ZWRkMWM5ZjAzNDMzNWYxMzZmODdhZDg0YjYyNWM4ZjE=
  
  # Viewer Key do APISix
  viewer-key: NDA1NGY3Y2YwN2UzNDQzNDZjZDNmMjg3OTg1ZTc2YTI=

---
