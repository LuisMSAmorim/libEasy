apiVersion: apps/v1
kind: Deployment
metadata:
  name: libeasy
  namespace: libeasy
  labels:
    app: libeasy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: libeasy
  template:
    metadata:
      labels:
        app: libeasy
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-elasticsearch
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z elasticsearch 9200; do echo waiting for elasticsearch; sleep 2; done;']
      containers:
      - name: libeasy
        image: luismsamorim/libeasy:v2
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: libeasy-config
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

