# Configuração para desenvolvimento (Docker Compose)
server:
  port: 8080

spring:
  application:
    name: gateway
  
  # Desabilitar auto-configurações do Kubernetes/Discovery
  autoconfigure:
    exclude:
      - org.springframework.cloud.kubernetes.client.discovery.KubernetesDiscoveryClientAutoConfiguration
      - org.springframework.cloud.kubernetes.client.KubernetesAutoConfiguration
      - org.springframework.cloud.gateway.discovery.GatewayDiscoveryClientAutoConfiguration
  
  cloud:
    # Desabilitar Kubernetes Discovery em dev
    kubernetes:
      enabled: false
      discovery:
        enabled: false
    
    discovery:
      enabled: false
    
    loadbalancer:
      enabled: false
    
    gateway:
      # IMPORTANTE: Desabilitar discovery locator em dev
      discovery:
        locator:
          enabled: false
      # Configuração global de CORS
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Content-Length
              - Content-Type
              - X-Request-Id
            maxAge: 3600
            allowCredentials: true
      
      # Rotas diretas para Docker Compose (sem service discovery)
      routes:
        # Auth Service (sem validação JWT)
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1

        # Book Service - Read (COM validação JWT)
        - id: book-service-read
          uri: http://app:8080
          predicates:
            - Path=/api/books/**
            - Method=GET
          filters:
            - StripPrefix=1
            - JwtAuthenticationGatewayFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
                redis-rate-limiter.requestedTokens: 1

        # Book Service - Write (COM validação JWT)
        - id: book-service-write
          uri: http://app:8080
          predicates:
            - Path=/api/books/**
            - Method=POST,PUT,DELETE
          filters:
            - StripPrefix=1
            - JwtAuthenticationGatewayFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1

        # Loan Service - Read (COM validação JWT)
        - id: loan-service-read
          uri: http://app:8080
          predicates:
            - Path=/api/loans/**
            - Method=GET
          filters:
            - StripPrefix=1
            - JwtAuthenticationGatewayFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
                redis-rate-limiter.requestedTokens: 1

        # Loan Service - Write (COM validação JWT)
        - id: loan-service-write
          uri: http://app:8080
          predicates:
            - Path=/api/loans/**
            - Method=POST,PUT
          filters:
            - StripPrefix=1
            - JwtAuthenticationGatewayFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1

        # Actuator
        - id: actuator
          uri: http://app:8080
          predicates:
            - Path=/actuator/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 200
                redis-rate-limiter.requestedTokens: 1
  
  # Redis para rate limiting distribuído
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}

# Configuração do Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
    reactor.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# JWT Configuration
jwt:
  public-key-path: ${JWT_PUBLIC_KEY_PATH:/keys/public_key.pem}
  issuer: libEasy
  audience: libEasy-api

