server:
  port: 8080

spring:
  application:
    name: gateway
  
  # Forçar detecção do ambiente Kubernetes
  main:
    cloud-platform: kubernetes
  
  cloud:
    # Habilitar Kubernetes Discovery
    kubernetes:
      discovery:
        enabled: true
        all-namespaces: false
        namespaces:
          - libeasy
      reload:
        enabled: true
    
    discovery:
      enabled: true
    
    loadbalancer:
      enabled: true
    
    gateway:
      # Discovery Locator - cria rotas automaticamente
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
          url-expression: "'lb://'+serviceId"
      # Configuração global de CORS
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Content-Length
              - Content-Type
              - X-Request-Id
            maxAge: 3600
            allowCredentials: true
      
      # Rotas (usando lb:// para load balancing via discovery)
      routes:
        # Auth Service
        - id: auth-service
          uri: lb://libeasy
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1

        # Book Service - Read
        - id: book-service-read
          uri: lb://libeasy
          predicates:
            - Path=/api/books/**
            - Method=GET
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
                redis-rate-limiter.requestedTokens: 1

        # Book Service - Write
        - id: book-service-write
          uri: lb://libeasy
          predicates:
            - Path=/api/books/**
            - Method=POST,PUT,DELETE
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1

        # Loan Service - Read
        - id: loan-service-read
          uri: lb://libeasy
          predicates:
            - Path=/api/loans/**
            - Method=GET
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
                redis-rate-limiter.requestedTokens: 1

        # Loan Service - Write
        - id: loan-service-write
          uri: lb://libeasy
          predicates:
            - Path=/api/loans/**
            - Method=POST,PUT
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1

        # Actuator
        - id: actuator
          uri: lb://libeasy
          predicates:
            - Path=/actuator/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 200
                redis-rate-limiter.requestedTokens: 1
  
  # Redis para rate limiting distribuído
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}

# Configuração do Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    # Habilitar health checks de discovery
    discoveryComposite:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

