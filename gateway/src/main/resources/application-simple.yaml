# Configuração simplificada SEM Redis
# Service Discovery é feito nativamente pelo Kubernetes via DNS

server:
  port: 8080

spring:
  application:
    name: gateway
  
  # Forçar detecção do ambiente Kubernetes
  main:
    cloud-platform: kubernetes
  
  # Desabilitar discovery client (não necessário no K8s)
  cloud:
    discovery:
      enabled: false
    loadbalancer:
      enabled: false
    
    gateway:
      # Configuração global de CORS
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Content-Length
              - Content-Type
              - X-Request-Id
            maxAge: 3600
            allowCredentials: true
      
      # Rotas (sem rate limiting)
      routes:
        # Auth Service
        - id: auth-service
          uri: http://libeasy:8080
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

        # Book Service
        - id: book-service
          uri: http://libeasy:8080
          predicates:
            - Path=/api/books/**
          filters:
            - StripPrefix=1

        # Loan Service
        - id: loan-service
          uri: http://libeasy:8080
          predicates:
            - Path=/api/loans/**
          filters:
            - StripPrefix=1

        # Actuator (health checks)
        - id: actuator
          uri: http://libeasy:8080
          predicates:
            - Path=/actuator/**

# Configuração do Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    # Desabilitar health checks desnecessários
    discoveryComposite:
      enabled: false
    reactiveDiscoveryClients:
      enabled: false

# Logging
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
    reactor.netty: INFO

