version: '3.8'

services:
  gateway:
    build: ./gateway
    container_name: libeasy-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_PUBLIC_KEY_PATH: /keys/public_key.pem
    volumes:
      - ./keys:/keys:ro
    depends_on:
      - app
      - auth-service
      - redis
    networks:
      - libeasy-network
    restart: unless-stopped

  auth-service:
    build: ./auth-service
    container_name: libeasy-auth-service
    expose:
      - "8081"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: auth-mysql
      DB_PORT: 3306
      DB_NAME: auth_db
      DB_USERNAME: authuser
      DB_PASSWORD: authpass
      JWT_PRIVATE_KEY_PATH: /app/keys/private_key_pkcs8.pem
      JWT_PUBLIC_KEY_PATH: /app/keys/public_key.pem
    volumes:
      - ./keys:/app/keys:ro
    depends_on:
      auth-mysql:
        condition: service_healthy
    networks:
      - libeasy-network
    restart: unless-stopped

  app:
    build: ./libeasy
    container_name: libeasy-app
    expose:
      - "8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/libeasy
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: dev
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - libeasy-network
    restart: unless-stopped

  postgres:
    image: postgres:17
    container_name: libeasy
    environment:
      POSTGRES_DB: libeasy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - libeasy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d libeasy"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: libeasy-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - libeasy-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: libeasy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - libeasy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  auth-mysql:
    image: mysql:8.0
    container_name: libeasy-auth-mysql
    environment:
      MYSQL_DATABASE: auth_db
      MYSQL_USER: authuser
      MYSQL_PASSWORD: authpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3307:3306"
    volumes:
      - auth_mysql_data:/var/lib/mysql
    networks:
      - libeasy-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "authuser", "-pauthpass"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  elasticsearch_data:
  redis_data:
  auth_mysql_data:

networks:
  libeasy-network:
    driver: bridge
