version: '3.8'

services:
  gateway:
    build: ./gateway
    container_name: libeasy-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_PUBLIC_KEY_PATH: /keys/public_key.pem
      KUBERNETES_DISCOVERY_ENABLED: false
      DISCOVERY_ENABLED: false
      DISCOVERY_LOCATOR_ENABLED: false
      CLOUD_PLATFORM: none
    volumes:
      - ./keys:/keys:ro
    depends_on:
      - book-service
      - loan-service
      - auth-service
      - redis
    networks:
      - libeasy-network
    restart: unless-stopped

  auth-service:
    build: ./auth-service
    container_name: libeasy-auth-service
    expose:
      - "8081"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: auth-mysql
      DB_PORT: 3306
      DB_NAME: auth_db
      DB_USERNAME: authuser
      DB_PASSWORD: authpass
      JWT_PRIVATE_KEY_PATH: /app/keys/private_key_pkcs8.pem
      JWT_PUBLIC_KEY_PATH: /app/keys/public_key.pem
    volumes:
      - ./keys:/app/keys:ro
    depends_on:
      auth-mysql:
        condition: service_healthy
    networks:
      - libeasy-network
    restart: unless-stopped

  book-service:
    build: ./book-service
    container_name: libeasy-book-service
    expose:
      - "8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: book-postgres
      DB_PORT: 5432
      DB_NAME: book_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      ELASTICSEARCH_URIS: http://elasticsearch:9200
    depends_on:
      book-postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - libeasy-network
    restart: unless-stopped

  loan-service:
    build: ./loan-service
    container_name: libeasy-loan-service
    expose:
      - "8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: loan-postgres
      DB_PORT: 5432
      DB_NAME: loan_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      GATEWAY_URL: http://gateway:8080
    depends_on:
      loan-postgres:
        condition: service_healthy
    networks:
      - libeasy-network
    restart: unless-stopped

  book-postgres:
    image: postgres:17
    container_name: libeasy-book-postgres
    environment:
      POSTGRES_DB: book_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - book_postgres_data:/var/lib/postgresql/data
    networks:
      - libeasy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d book_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  loan-postgres:
    image: postgres:17
    container_name: libeasy-loan-postgres
    environment:
      POSTGRES_DB: loan_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - loan_postgres_data:/var/lib/postgresql/data
    networks:
      - libeasy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d loan_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: libeasy-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - libeasy-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: libeasy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - libeasy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  auth-mysql:
    image: mysql:8.0
    container_name: libeasy-auth-mysql
    environment:
      MYSQL_DATABASE: auth_db
      MYSQL_USER: authuser
      MYSQL_PASSWORD: authpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3307:3306"
    volumes:
      - auth_mysql_data:/var/lib/mysql
    networks:
      - libeasy-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "authuser", "-pauthpass"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  book_postgres_data:
  loan_postgres_data:
  elasticsearch_data:
  redis_data:
  auth_mysql_data:

networks:
  libeasy-network:
    driver: bridge
